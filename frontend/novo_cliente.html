<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - YOLOOK</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">YOLOOK</a>
      <nav class="main-nav">
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="index.html">Aluguéis</a>
        <a href="filmes.html">Filmes</a>
        <a href="novo_cliente.html">Clientes</a>
      </nav>
      <div class="search-container">
        <input type="search" placeholder="Buscar filme">
      </div>
    </div>
  </header>

  <main class="form-page-main">
    <div class="form-container">
      <div class="form-header">
        <span>REALIZANDO</span>
        <h1>Cadastro</h1>
      </div>

      <h2>Insira as informações:</h2>

      <form id="form-cliente">
        <input type="text" name="cpf_cliente" placeholder="CPF" required>
        <input type="text" name="nome_cliente" placeholder="Nome" required>
        <input type="number" name="idade_cliente" placeholder="Idade" required>
        <input type="text" name="contato_cliente" placeholder="Contato" required>
        <input type="text" name="endereco_cliente" placeholder="Endereço" required>

        <button type="submit" class="btn-primary">Cadastrar Conta</button>
      </form>

      <a href="index.html" class="link-voltar">Voltar para a lista</a>
    </div>
  </main>

  <script src="js/toast.js"></script>
  <script src="js/config.js"></script>
  <script src="js/novo_cliente.js"></script>
</body>

</html>
