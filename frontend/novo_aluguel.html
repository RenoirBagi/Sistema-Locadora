<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Aluguel - YOLOOK</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">YOLOOK</a>
      <nav class="main-nav">
        <a href="#">Cadastrar</a>
        <a href="alugueis.html">Alugar</a>
      </nav>
      <div class="search-container">
        <input type="search" placeholder="Buscar filme">
      </div>
    </div>
  </header>
  
  <main class="form-page-main">
    <div class="form-container">
      <div class="form-header">
        <span>REALIZANDO</span>
        <h1>Aluguel</h1>
      </div>
  
      <h2>Insira as informações:</h2>
  
      <form id="form-aluguel">
        <input type="text" name="cpf_cliente" placeholder="CPF do Cliente" required>
        <input type="number" name="codigo_filme" placeholder="ID do Filme" required>
        
        <button type="submit" class="btn-primary">Alugar Filme</button>
      </form>
      
      <a href="index.html" class="link-voltar">Voltar para a lista</a>
    </div>
  </main>

  <script src="js/novo_aluguel.js"></script>
</body>
</html>
