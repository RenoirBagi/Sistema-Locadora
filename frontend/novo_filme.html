<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Filme - YOLOOK</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">YOLOOK</a>
      <nav class="main-nav">
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="index.html">Ver Aluguéis</a>
        <a href="filmes.html">Catálogo de Filmes</a>
        <a href="novo_aluguel.html">Alugar</a>
        <a href="novo_cliente.html">Cadastrar Cliente</a>
      </nav>
      <div class="search-container">
        <input type="search" placeholder="Buscar filme">
      </div>
    </div>
  </header>

  <main class="form-page-main">
    <div class="form-container">
      <div class="form-header">
        <span>REALIZANDO</span>
        <h1>Cadastro de Filme</h1>
      </div>

      <h2>Insira as informações:</h2>

      <form id="form-filme">
        <input type="text" name="titulo" placeholder="Nome do Filme" required>
        <input type="text" name="genero" placeholder="Genero" required>
        <input type="number" name="ano" placeholder="Ano" required>
        <input type="number" name="preco" placeholder="Preço" required>

        <button type="submit" class="btn-primary">Cadastrar Filme</button>
      </form>

      <a href="index.html" class="link-voltar">Voltar para a lista</a>
    </div>
  </main>

  <script src="js/novo_filme.js"></script>
</body>

</html>
